<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Amadeo Almacén Natural</title>
        <link rel='stylesheet' href='css/style.css' />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='grid-container'>
            <header class='header'>
                <div class='brand'>
                    <button onClick='openMenu()'>
                        &#9776;
                    </button>
                    <a href='index.html'>Amadeo</a>
                </div>
                <div class='header-links'>
                    <a href='carrito.html'>Carrito</a>
                    <a href='registrate.html'>Registrate</a>
                </div>
            </header>
            <aside class='sidebar'>
                <h3>Categorías</h3>
                <buton class='sidebar-close-button' onClick='closeMenu()'>
                    <img class='flecha' src='imagenes/flecha.png' ult='cerrar'>
                </buton> 
                <ul>
                    <li><a href='index.html'>Cereales</a></li>
                    <li><a href='index.html'>Frutos secos</a></li>
                    <li><a href='index.html'>Legumbres</a></li>
                    <li><a href='index.html'>Condimentos</a></li>
                </ul>
            </aside>
            <main class='main'>
                <div class='content'>
                    <ul class='products'>
                        <li>
                            <div class='product'>
                                <img class='product-image' src='imagenes/d1.jpg' alt='producto'>
                                <div class='product-name'>
                                    <a href='product.html'>Arroz</a>
                                </div>
                                <div class='product-brand'></div>
                                <div class='product-price'>$80</div>
                            </div>
                        </li>
                    </ul> 
                </div>
            </main>
            <footer class='footer'>
                2020 Amadeo Almacén Natural
            </footer>
        </div>
        
        <script>
			function openMenu() {
				document.querySelector('.sidebar').classList.add('open');
			}
			function closeMenu() {
				document.querySelector('.sidebar').classList.remove('open');
			}
		
        </script>
    </body>
</html>
